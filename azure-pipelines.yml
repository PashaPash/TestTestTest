pr:
  branches:
    include:
    - master
    - pr1
    - pr2
    - pr3

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.csproj'
  displayName: 'dotnet test'